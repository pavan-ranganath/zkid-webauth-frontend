<h1>Input DMV details</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">First Name is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Driver License Number</label>
            <input type="text" formControlName="driverLicenseNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.driverLicenseNumber.errors }" />
            <div *ngIf="submitted && f.driverLicenseNumber.errors" class="invalid-feedback">
                <div *ngIf="f.driverLicenseNumber.errors.required">Driver License Number is required</div>
            </div>
        </div>
        <div class="mb-3 col">
            <label class="form-label">
                D.O.B (dd/mm/yyyy)
            </label>
            <input type="text" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                <div *ngIf="f.dob.errors.required">D.O.B is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mb-6 col">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>
    </div>
    <div>
        <button [disabled]="submitting" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <!-- <a routerLink="/users" class="btn btn-link">Cancel</a> -->
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
